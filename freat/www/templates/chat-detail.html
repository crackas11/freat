<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view>
  <div class="bar bar-header">
    <div class="h1 title">{{name}}</div>
    <button ng-click="chats()" class="button button-icon icon ion-email"></button>
  </div>
  <ion-content class="has-header has-footer padding">
  
    <img ng-src="{{chat.face}}" style="width: 64px; height: 64px">

    <div class="right" ng-repeat="message in conversation track by $index">
      <p>
        {{message.message}}
      </p>
    </div>
  </ion-content>
        <form class="padding" ng-submit="submit()">
          <input ng-model="value"  style="position:absolute;bottom:0;width:90%;margin-left:2rem;margin-right:2rem;" type="text">
        </form>
</ion-view>
